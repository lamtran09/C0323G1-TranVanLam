<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lesson</title>
</head>
<body>
<script>
    let n = prompt("Nhập độ dài chuỗi n")
    let a = [];
    let flag = true;
    for (let i = 0; i < n; i++) {
        a[i] = prompt("Nhập phần tử a [" + i + "]");
    }
    alert(a);
    for (let j = 0; j < n.length; j++) {
        if (a[j] > a[j + 1]) {
            flag = false;
            break;
        }
    }
    if (flag) {
        alert("OK!!! This OK");
    } else {
        alert("NO!!! Please RESET");
    }
</script>
</body>
</html>
