<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = +prompt("Nhập độ dài mảng từ bàn phím ");
    let array = [];
    for (let i = 0; i < n; i++) {
        array[i] = +prompt("Nhập phần tử thứ "+i+" trong mảng");
    }alert(array);
    let newArray = [];
    let sumNewArray = 0;
    for (let j = 0; j <array.length ; j++) {
        if (array[j]%2===0 && j%2!==0 ){
            newArray.push(array[j]);
            sumNewArray += array[j];
        }
    }alert("Các phần tử chẵn ở vị trí lẻ: "+newArray)
  alert("Tổng các phần tử chẵn ở vị trí lẻ: "+sumNewArray)
</script>
</body>
</html>
