<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Year Old</title>
</head>
<body>
<script>
    let yearOld;
    do {
        yearOld = +prompt("Mời bạn nhập vào tuổi của bạn(Tuổi > 50)");
    } while (!(yearOld > 50));
    alert("Tuổi của bạn là: " + yearOld);
</script>
</body>
</html>
