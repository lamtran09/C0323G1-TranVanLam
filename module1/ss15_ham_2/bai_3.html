<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = prompt('Nhập vào số có 4 chữ số');
    let arr = [];
    function findMaxNumber(n){
        if (n.length !== 4) {
           alert('-1') ;
        } else {
            arr = n.split("");
            for (let i = 0; i < arr.length - 1; i++) {
                if (arr[i] < arr[i + 1]) {
                    arr.splice(i, 1);
                    break;
                }
            }
        }
       alert(arr.join(""));
    }
    findMaxNumber(n);
</script>
</body>
</html>
