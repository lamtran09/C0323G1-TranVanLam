<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkArray(){
        let n = +prompt("Nhập đô dài mảng n");
        let arr = [];
        for (let i = 0; i < n; i++) {
            arr[i]= +prompt("Nhập phần tử thứ "+i);
        }
        alert(arr);
        let a = arr[1]-arr[0];
        let count = 0;
        for (let i = 0; i < arr.length; i++) {
            if(arr[i+1]-arr[i]===a){
                count++;
            }
        }
        if(count=== arr.length-1){
            alert("true");
        }else{
            alert("false");
        }
    }
    checkArray();
</script>
</body>
</html>
