<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = +prompt("Nhập số lượng của mảng");
    let arr = [];
    for (let i = 0; i < n; i++) {
        arr[i] = prompt("Nhập phần tử a [" + i + "]");
    }
    alert(arr.sort((a, b) => b- a));
    alert(arr[1]);
</script>
</body>
</html>
