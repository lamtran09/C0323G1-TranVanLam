<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let sumMoney = 0;
    let drinkList = ['cafe', 'cam vắt', 'Nước ép cà rốt', 'Nước ép cà chua', 'Nước lọc', 'Nước Dừa', 'Thoát gọi món']
    let cost = [17000, 25000, 20000, 18000, 10000, 15000];
    let n;
    do {
        alert(`MỜI BẠN CHỌN MÓN
            1.cafe:  17000VND
            2.cam vắt:   25000VND
            3.Nước ép cà rốt:    20000VND
            4. Nước ép cà chua:  18000VND
            5. Nước lọc: 10000VND
            6. Nước dừa: 15000VND

                                                    7.Thoát gọi món
            `)
        n = +prompt("Nhập món bạn muốn oder")
        for (let i = 0; i < drinkList.length; i++) {
            for (let j = 0; j < cost.length; j++) {
                if (i == j) {
                    if (n == j) {
                        sumMoney += cost[j-1];
                    }
                }
            }
        }
    } while (n != 7);
    alert("Tổng số tiền bạn phải trả là: "+ sumMoney+" VND");
</script>
</body>
</html>
