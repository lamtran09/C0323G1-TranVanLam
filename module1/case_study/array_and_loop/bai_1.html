<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = prompt("Nhập đo dai mang ");
    let arr = [];
    for (let i = 0; i < n; i++) {
       arr[i] = parseInt(prompt("Nhập phần tử thứ "+i));
    }alert(arr);
    let prefixSum = [];
    let sum = 0;
    for (let i = 0; i < arr.length; i++) {
        sum += arr[i];
        prefixSum.push(sum);
    }alert(prefixSum);
</script>
</body>
</html>
