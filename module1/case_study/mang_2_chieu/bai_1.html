<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
    let n1 = +prompt("Nhập vào số lượng mảng");
    let m1 = +prompt("Nhập vào độ dài của mảng");
    let arr1 = taoMang(n1,m1);
    alert(tongChan(arr1));
    function taoMang(n,m) {
        let arr = [];
        for (let i = 0; i < n; i++) {
            let arrLenght = [];
            for (let j = 0; j < m; j++) {
                arrLenght[j] = +prompt("Nhập vào phần tử thứ " + j + " trong mảng " + i);
            }
            arr.push(arrLenght);
        }
        return arr;
    }
    function tongChan(arr) {
        let sum = 0;
        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr[i].length; j++) {
                if (arr[i][j] % 2 === 0) {
                    sum += arr[i][j];
                }
            }
        }return sum;
    }


</script>
</body>
