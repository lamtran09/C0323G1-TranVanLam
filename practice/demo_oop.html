<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table, th, td {
            border-collapse: collapse;
            border: 1px solid black;
        }
    </style>
</head>
<body>
<button onclick="addStudents()">Thêm mới học viên</button>
<button onclick="deleteStudent()">Xóa học viên</button>
<button onclick="editStudents()">Chỉnh sửa thông tin học viên</button>
<p id="print"></p>
<script>
    class Students {
        constructor(id, name, email, classs, module) {
            this.id = id;
            this.name = name;
            this.email = email;
            this.classs = classs;
            this.module = module;
        }

        setId(id) {
            this.id = id;
        }

        setName(name) {
            this.name = name;
        }

        setEmail(email) {
            this.email = email;
        }

        setClass(classs) {
            this.classs = classs;
        }

        setModule(module) {
            this.module = module;
        }

        getId() {
            return this.id;
        }

        getName() {
            return this.name;
        }

        getEmail() {
            return this.email;
        }

        getClasss() {
            return this.classs;
        }

        getModule() {
            return this.module;
        }

        toString() {
            return "id: " + this.id + "name: " + this.name + "email: " + this.email + "class: " + this.classs + "module: " + this.module;
        }
    }
    let students1 = new Students("1000","Trần Văn A","tranvana@gmail.com","C0323G1","1");
    let students2= new Students("1001","Trần Văn B","tranvanb@gmail.com","C0323G1","1");
    let studentsList = [];
    studentsList.push(students1,students2);
    display(studentsList)

    function display(list) {
        let tableString = '<table border="1" style="border-collapse: collapse;text-align: center"cellpadding="0" >\n' +
            '    <tr>\n' +
            '        <th>#</th>\n' +
            '        <th>Mã Học Viên</th>\n' +
            '        <th>Tên Học Viên</th>\n' +
            '        <th>Email Học Viên</th>\n' +
            '        <th>Lớp</th>\n' +
            '        <th>Module</th>\n' +
            '    </tr>'
        for (let i = 0; i <list.length; i++) {
        tableString += '    <tr>\n' +
            '        <td>'+(i+1)+'</td>\n' +
            '        <td>'+list[i].getId()+'</td>\n' +
            '        <td>'+list[i].getName()+'</td>\n' +
            '        <td>'+list[i].getEmail()+'</td>\n' +
            '        <td>'+list[i].getClasss()+'</td>\n' +
            '        <td>'+list[i].getModule()+'</td>\n' +
            '    </tr>'
    }
         tableString+= '</table>';
        document.getElementById("print").innerHTML = tableString;
    }
    function addStudents(){
        let id = prompt("Mời bạn nhập id Học Viên");
        let name = prompt("Mời bạn nhập tên Học Viên");
        let email = prompt("Mời bạn nhập email Học Viên");
        let classs = prompt("Mời bạn nhập lớp của Học Viên");
        let module = prompt("Mời bạn nhập Module của Học Viên");
        let newStudents = new Students(id,name,email,classs,module);
        studentsList.push(newStudents);
        display(studentsList)
    }
    function deleteStudent(){
        let enterId = prompt("Nhập ID học viên mà bạn muốn xóa");
        let flag = false;
        let index = 0;
        for (let i = 0; i < studentsList.length; i++) {
            if(enterId===studentsList[i].id){
                flag = true;
                index = i;
                break;
            }
        }if(flag){
            let conf = confirm("Bạn có muốn xóa Học Viên này thật không??");
            if(conf){
                   studentsList.splice(index,1);
            }
        }else {
            alert("Mã học viên không tồn tại");
        }
        display(studentsList);
    }
    function editStudents(){
        let enterId = prompt("Mời bạn nhập id học viên");
        let flag = false;
        let index = 0;
        for (let i = 0; i < studentsList.length; i++) {
            if(enterId===studentsList[i].id){
                flag=true;
                index=i;
                break;
            }
        }if(flag){
            let id = prompt("Sửa mã id học viên");
            let name = prompt("sửa tên");
            let email = prompt("sửa email");
            let classs = prompt("sửa lớp");
            let module = prompt("sửa module");
            studentsList[index].setId(id);
            studentsList[index].setName(name);
            studentsList[index].setEmail(email);
            studentsList[index].setClass(classs);
            studentsList[index].setModule(module);
        }display(studentsList)
    }
</script>
</body>
</html>
