<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dãy fibonaci</title>
</head>
<body>
<script>
    let n;
    let sum = 0;
    do {
        n = prompt("Nhập số lượng mảng") * 1;
    } while (n < 0 || n > 10);
    arr = [];
    for (let i = 0; i < n; i++) {
        let arrayLength = [];
        let m = prompt("Nhập độ dài của mảng thứ " + i) * 1;
        for (let j = 0; j < m; j++) {
            arrayLength[j] = prompt("Nhập phần tử thứ " + j + " trong mảng " + i) * 1;
        }
        arr.push(arrayLength);
    }
    console.log(arr);
    for (let i = 0; i < arr.length; i++) {
        for (let j = 0; j < arr.length; j++) {
            if (i === j) {
                sum += arr[i][j];
            }
        }
    }
    alert(sum);
</script>
</body>
</html>
