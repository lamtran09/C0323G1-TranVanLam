<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = +prompt("Nhập độ dài mảng từ bàn phím ");
    let arr = [];
    for (let i = 0; i < n; i++) {
        arr[i]= +prompt("Nhập phần tử thứ " + i);
    }
    alert(arr);
    let sum = 0;
    for (let i = 0; i < arr.length; i++) {
       if(arr[i]%2===0 && i%2!==0){
           sum += arr[i];
       }
    }alert("Tong cac phan tu chan o vi tri le la "+sum);
</script>
</body>
</html>
