<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkArray(arr) {
        let beforeArr = [];
        for (let i = 0; i < arr.length / 2; i++) {
            beforeArr.push(arr[i]);
        }
        console.log(beforeArr);
        let count = 0;
        for (let i = 0; i < beforeArr.length; i++) {
            if (beforeArr[i] === Math.sqrt(arr[arr.length / 2 + i])) {
                count++;
            }
        }
        if (count === beforeArr.length) {
            return true;
        } else {
            return false;
        }
    }

    let arr = [];
    let flag = true;
    do {
        let n = prompt("mời bạn nhập độ dài của mảng");
        if (n % 2 != 0) {
            flag = false;
        } else {
            for (let i = 0; i < n; i++) {
                arr[i] = +prompt("Nhập phần tử thứ " + i);

            }
            alert(checkArray(arr));
            break;
        }
    } while (flag !== true);
</script>
</body>
</html>
