<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr =prompt("Nhập mảng vào");
    checkArray(arr);
    function checkArray(arr){
        let n = arr.split(" ");
        let newArray = [];
        for (let i = 0; i < n; i++) {
            if(n !==""){
                newArray.push(n[i])
            }
        }alert(newArray);
    }
</script>
</body>
</html>
