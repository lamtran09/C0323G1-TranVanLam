<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = prompt("Nhập độ dài N");
    let arr = [];
    for (let i = 0; i < n; i++) {
        arr[i] = prompt("Nhập phần tử thứ a [" + i + "]");
    }
    alert(arr);
    let max = arr[0];
    count = 0;
    for (let i = 0; i < arr.length; i++) {
        if (max == arr[i]) {
            count++;
        } else if (max < arr[i]) {
            arr[i] = max;
        }
    }
    alert("Số lượng lớp lớn nhất trong mảng " + count)
</script>
</body>
</html>
