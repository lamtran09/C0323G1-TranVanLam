<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
    let str = prompt("Nhap chuoi can kiem tra");
   alert( checkString(str))

    function checkString(str) {
        let arr = str.split('');
        let newArr = [];
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] != "") {
                newArr.push(arr[i]);
            }
        }
        console.log(newArr);
        let newArr1 = [];
        for (let i = 0; i < newArr.length; i++) {
            let nguyenAm = ['u', 'e', 'o', 'a', 'i', 'U', 'E', 'O', 'A', 'I'];
            for (let j = 0; j <nguyenAm.length; j++) {
                if (newArr[i] === nguyenAm[j]) {
                    newArr1.push(newArr[i]);
                    break;
                }
            }
        }
        return newArr1;
    }
</script>
</body>
